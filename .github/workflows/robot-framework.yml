name: Robot Web Tests

on: push

jobs:
  test:
    name: API Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: https://jessicacirne.github.io/convergentes-academy12.2-front-robot/report.html  # URL adaptada para o novo repositório

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: |
          pip install robotframework
          pip install robotframework-requests
          pip install robotframework-seleniumlibrary

      - name: Executar os testes do Robot Framework
        run: |
          robot -d results testes/Login_de_usuario.robot  # Nome dos testes ajustado para o novo repositório
          robot -d results testes/Novo_cadastro_de_login.robot  # Nome dos testes ajustado para o novo repositório

      - name: Salvar resultado dos testes
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: robot-results
          path: ./results

      - name: Setup Pages
        if: ${{ always() }}
        uses: actions/configure-pages@v2

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-pages-artifact@v1
        with:
          path: results/

      - name: Deploy to Github Pages
        if: ${{ always() }}
        id: deployment
        uses: actions/deploy-pages@v1
